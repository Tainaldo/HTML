<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        form{
            border: 2px solid blue;   
        }
    </style>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <form>
        <div>
            <label for="fristname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริงของคุณ (ก-ฮ)" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="email">อีเมล</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" cols="20" rows="10"></textarea>
        </div>
        <div>
            <label for="password">อายุ</label>
            <input type="number" name="age" min="0" value="2" readonly> 
        </div>
        <div>
            <label for="password">วันเกิด</label>
            <input type="date" name="birthdate"> 
        </div>
        <div>
            <label for="password">เบอร์โทรศัพท์</label>
            <input type="tel" name="tel"> 
        </div>
        <div>
            <label for="password">สีที่ชอบ</label>
            <input type="color" name="color"> 
        </div>
        <div>
            <label for="password">ช่วงตัวเลข</label>
            <input type="range" name="rangenumber" value=""> 
        </div>
        <div>
            <label for="">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท" selected>ปริญญาโท</option>
            </select>
        </div>
        <div>
            <label for="password">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label for="">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">เขียนเว็บ
            <input type="checkbox" name="fav">เล่นเกม
            <input type="checkbox" name="fav">ซ่อมคอม
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        <div>
            <label for="">แนบเอกสาร</label>
            <input type="file">
        </div>
        <div>
            <label for="">เว็บไซต์ของคุณ</label>
            <input type="url">
        </div>
        <div>
            <input type="submit" value="บันทึกข้อมูล">
            <button type="submit">บันทึกข้อมูล</button>
            <button type="reset">ล้างข้อมูล</button>
        </div>
    </form>
</body>
</html>
