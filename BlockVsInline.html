<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
    <style>
        div{
            border:2px solid red ;
        }
        span{
            border:2px solid green ;
        }
    </style>
</head>
<body>
    <h1>Block & Inline</h1>

    <span>Tai</span>
    <span>Tai</span>
    <span>Tai</span>

    <div>Tai</div>
    <div>Tai</div>
    <div>Tai</div>
</body>
</html>
